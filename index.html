<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>EX2</title>
</head>
<body>
	<div class="container text-center">
        <h1>Age Verification</h1>
		<div class="form-group"></div>

		<div>
			<label for="name">Enter Name</label>
			<input type="text" id="name" class="form-control">
		</div>

		<div>
			<label for="age">Enter Age</label>
			<input type="text" id="age" class="form-control">
		</div>

		<div>
			<button type="button" class="btn btn-danger" onClick="verifyAge()">VERIFY</button>
			<button type="button" class="btn btn-danger" onClick="location.reload()">REFRESH</button>
		</div>
	</div>

	<script> 
		function verifyAge() {
			var inputAge = (document.getElementById('age').value);

			if (inputAge < 17) {
				window.alert('Not valid to vote');
			} else {
				window.alert('Welcome!...');
			}
		}
	</script>
</body>
</html>
